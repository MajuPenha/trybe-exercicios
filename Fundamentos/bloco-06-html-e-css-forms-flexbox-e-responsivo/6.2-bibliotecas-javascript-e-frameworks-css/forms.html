<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <title>Document</title>
</head>
<body>
  
  <header class="container">
    <h1>Formulário de cadastro de currículo</h1>
  </header>
  <main id="page">
    <form class="container" action="" method="get">

        <p class="lead">Dados Pessoais</p>

        <div class="row">
          <label class="form-label" for="input-name">Nome: 
            <input class="form-control" type="text" name="name" id="input-name" maxlength="40" required>
          </label>
          <label class="form-label" for="input-email">Email: 
            <input class="form-control" type="email" name="email" id="input-email" maxlength="50" required>
          </label>
        </div>

      <div class="row">
          <label class="form-label" for="input-cpf">CPF: 
          <input class="form-control" type="number" name="cpf" id="input-cpf" maxlength="11" required>
        </label>
      </div>

      <div class="row">
        <label class="form-label" for="input-address">Endereço: 
          <input class="form-control" type="text" name="address" id="input-address">
        </label>
        <label class="form-label" for="input-city">Cidade: 
          <input class="form-control" type="text" name="city" id="input-city">
        </label>
        <label class="form-label" for="">Estado: 
          <select class="form-control" name="state" id="select-state" required></select>
        </label>
      </div>

      <div class="row">
        <label for="">Tipo:  
          <label class="form-label" for="input-housing">
            <input class="form-check-input" type="radio" name="housing" id="input-housing" checked>Casa
          </label>
          <label class="form-label" for="input-housing-2">
            <input class="form-check-input" type="radio" name="housing" id="input-housing-2">Apartamento
          </label>
        </label>
      </div>
      

        <p class="lead">Dados do seu último emprego</p>

        <div class="form-floating">
          <textarea class="form-control" name="abstract" id="abstract-resume" placeholder=" " maxlength="1000" required></textarea>
          <label  for="floatingTextarea">Resumo do currículo:</label>
        </div>

        <div class="row">
          <label class="form-label" for="">Cargo: 
            <input class="form-control" type="text" name="position" id="input-position" max="40" required>
          </label>
        </div>

        <div class="row">
          <label class="form-label" for="">Descrição do cargo: 
            <input class="form-control" type="text" name="description" id="input-description" max="500" required>
          </label>
          <div class="form-group">
            <label class="control-label" for="datepicker">Data de início: 
              <input class="form-control" type="date" name="date" id="datepicker">
            </label>
          </div>
          
        </div>

      <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
      <button class="btn btn-warning" type="reset" id="reset-btn">Limpar</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
